<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scanner</title>
</head>
<body>
    <h1>QR Code Generator and Scanner</h1>
    <form action="/generate_qrcode" method="post">
        <label for="data">Enter data for QR code:</label>
        <input type="text" id="data" name="data" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <br>
    <form action="/scan_qrcode_image" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image to scan:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" required>
        <button type="submit">Scan Image</button>
    </form>
</body>
</html>
